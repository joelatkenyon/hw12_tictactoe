<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center">
      <h1>Tic-Tac-Toe!</h1>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-5">
      <div id="start-button-container">
        <button id="start-button" type="button" onclick="startGame()" class="btn btn-primary">Start game</button>
      </div>
    </div>
    <div id="game-grid-container">
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <h2 id="player-output"></h2>
    </div>
    <div id="reset-button-container" class="d-flex align-items-center justify-content-center">
    </div>
    <script src="tictactoe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
